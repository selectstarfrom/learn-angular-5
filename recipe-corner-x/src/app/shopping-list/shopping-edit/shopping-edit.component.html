          <input type="text" class="form-control" #ingName>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount_">Amount</label>
          <input type="number" class="form-control" #ingAmount>

      </div>
      <div class="row">
        <div class="col-xs-12">

      </div>
