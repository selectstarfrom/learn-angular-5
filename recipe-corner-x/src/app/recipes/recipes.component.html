<div class="row">

  <div class="col-md-5">
    <app-recipe-list (recipeSelected)="onSelectingRecipe($event)"></app-recipe-list>
  </div>

  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe; else noSelectionInfo"></app-recipe-detail>
    <ng-template #noSelectionInfo>
      Please select a Recipe
    </ng-template>
  </div>
</div>
