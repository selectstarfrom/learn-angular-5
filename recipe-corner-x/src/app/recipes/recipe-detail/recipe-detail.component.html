<div class="row">
  <div class="col-xs-12">
    <img src="" alt="" class="img-responsive">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <img src="{{recipe.imageUrl}}" alt="" class="img-responsive" style="max-height:100px">
  </div>
</div>

<hr>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" dropDown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a>To Shopping List</a>
        </li>
        <li>
          <a (click)="onEditRecipe()">Edit Recipe</a>
        </li>
        <li>
          <a>Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{recipe.description}}</div>
</div>
<div class="row">
  <div class="col-xs-12">Ingredients</div>
</div>
